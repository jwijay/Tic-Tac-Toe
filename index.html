<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create });

        function preload () {
            //TODO remove/replace logo
            game.load.image('logo', 'phaser.png');

            //set blank tiles (TODO: set to actual blank tile)
            game.load.image('blank', 'img/bmo_tile.png');

            //initially set p1_avatar to jake_tile
            game.load.image('p1_avatar', 'img/jake_tile.png');

        }

        //initialize vars here
        var tileSide = 200;
        var tile = 'blank';

        function create () {

            // var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
            // logo.anchor.setTo(0.5, 0.5);



            var tile1 = game.add.sprite(0,0,tile);
            tile1.width = tileSide;
            tile1.height = tileSide;

            // This shitz be important.
            tile1.inputEnabled = true;
            tile1.events.onInputDown.add(actionOnClick,this);
        }

        function actionOnClick () {
            if (tile === 'blank') {
              tile = 'p1_avatar';
            } else {
              tile = 'blank';
            }

            var tile1 = game.add.sprite(0,0,tile);
            tile1.width = tileSide;
            tile1.height = tileSide;

        }

    };

    </script>

    </body>
</html>
